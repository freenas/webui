<div id="dashboardcontainerdiv" class="dashboard-wrap">
  <md-card class="dashboard-item p-0 mt-1 mr-1 mb-05 ml-1">
      <md-card-title>
        <div class="mat-toolbar mat-card-toolbar">
				<div class="mat-card-title-text">{{"System Information" | translate}}</div>
        </div>
      </md-card-title>
      <md-card-content>
      	<md-list>
      		<md-list-item>
      			<md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden">Label Icon</span>
            <label mdLine class="mr-1"><strong>{{"Uptime" | translate}}:</strong></label>
        		<p mdLine>{{info.uptime}} </p>
      		</md-list-item>
      		<md-list-item>
      			<md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden">Label Icon</span>
      			<label mdLine class="mr-1"><strong>{{"Version" | translate}}:</strong></label>
        		<p mdLine>{{info.version}} </p>
      		</md-list-item>
      		<md-list-item>
      			<md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden">Label Icon</span>
      			<label mdLine class="mr-1"><strong>{{"Model" | translate}}:</strong></label>
        		<p mdLine>{{info.model}} </p>
      		</md-list-item>
      		<md-list-item>
      			<md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden">Label Icon</span>
      			<label mdLine class="mr-1"><strong>{{"Average Load" | translate}}:</strong></label>
        		<p mdLine>{{info.loadavg}} </p>
      		</md-list-item>
      		<md-list-item>
      			<md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden">Label Icon</span>
      			<label mdLine class="mr-1"><strong>{{"Physical Memory" | translate}}:</strong></label>
        		<p mdLine>{{info.physmem}} </p>
      		</md-list-item>
      		<md-list-item *ngIf="info.hostname">
      			<md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden">Label Icon</span>
      			<label mdLine class="mr-1"><strong>{{"Hostname" | translate}}:</strong></label>
        		<p mdLine>{{info.hostname}} </p>
      		</md-list-item>
  			  <md-list-item *ngFor="let ip of ipAddress">
  				  <md-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</md-icon>
        		<span class="cdk-visually-hidden mr-1">Label Icon</span>
      			<label mdLine class="mr-1"><strong>{{"IP" | translate}}:</strong></label>
        		<p mdLine>{{ip}} </p>
      		</md-list-item>
  		</md-list>
      </md-card-content>
    </md-card>
  	<md-card
  		*ngFor="let graph of graphs" 
  		class="dashboard-item p-0 mt-1 mr-1 mb-05 ml-1">
  	  <md-card-title>
        <div class="mat-toolbar mat-card-toolbar">
			<div class="mat-card-title-text">
				<!-- <span>{{graph.title | translate}}</span> -->
        <span>{{graph.title}}</span>
			</div>
        </div>
      </md-card-title>
  	  <md-card-content>
  	  	<line-chart 
  	  	[dataList]="graph.dataList" 
  	  	[legends]="graph.legends" 
  	  	[type]="graph.type || 'Line'" 
  	  	[series]="graph.series" 
  	  	[divideBy]="graph.divideBy"
  	  	[chartFormatter]="chartFormatter"></line-chart>  	  	
  	  </md-card-content>
  	</md-card>
</div>
