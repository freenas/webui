<div> <!-- Important wrapper div. Removing this will break flex layout -->
  <mat-spinner 
    [diameter]='40' 
    id="dashboard-spinner"
    *ngIf="showSpinner"
  >
  </mat-spinner> 
  
  <div class="widgets-wrapper"
       fxLayout="row wrap"
       fxLayoutAlign="center center"
       fxLayoutAlign.gt-sm="space-around center">

    <widget-sysinfo fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"></widget-sysinfo>
    <widget-netinfo fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"></widget-netinfo>

      <ng-container  *ngFor="let volume of volumes; let i=index">
        <widget-pool [volumeData]="volumes[i]" fxFlex.xs="100" fxFlex="600px" [widgetSize]="medium"   configurable="false"></widget-pool>
      </ng-container>

    <widget-memory-history fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"  configurable="false"></widget-memory-history>
    <widget-cpu-history fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"   configurable="false"></widget-cpu-history>
    <widget-cpu-temps fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"   configurable="false"></widget-cpu-temps>
    <widget-load fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"   configurable="false"></widget-load>



    <!--<widget-notes-collection fxFlex="98" [widgetSize]="medium" [widgetFlex]="noteFlex" [collectionLayout]="'row'"></widget-notes-collection>-->


  </div>
</div>
