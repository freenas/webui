<md-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <ng-container *ngFor="let field of fieldConfig;" dynamicField [config]="field" [group]="formGroup">
    </ng-container>
    <md-card-actions>
      <button class="btn btn-block btn-warning" type="submit" md-raised-button color="primary">{{"Save" | translate}}</button>
      <button *ngIf="route_success" (click)="goBack()" md-raised-button color="accent">{{"Cancel" | translate}}</button>
      <span *ngFor="let custBtn of custActions">
      <button md-raised-button *ngIf="!isCustActionVisible || isCustActionVisible(custBtn.id)" (click)="custBtn['function']()">{{custBtn.name | translate}}</button>
    </span>
    </md-card-actions>
  </form>
</md-card>
