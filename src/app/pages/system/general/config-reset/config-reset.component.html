<md-card>
	<md-card-title>
		{{"The system will reboot to perform this operation!" | translate}}
	</md-card-title>
	<md-card-content>
		{{"Are you sure you want to reset configuration?" | translate}}
	</md-card-content>
	<md-card-actions>
		<button md-raised-button color="primary" (click)="doSubmit()">{{"Confirm" | translate}}</button>
		<button md-raised-button color="" (click)="goBack()">{{"Cancel" | translate}}</button>
	</md-card-actions>
</md-card>
