  <div fxFlex="100%" fxFlex.gt-xs="calc({{'100%'}} - 16px)" [ngClass]="formInline ? 'form-inline' : 'form-line'">
  <div id="{{name}}" class="dynamic-field form-input form-element" [formGroup]="formGroup"  [ngClass]="fieldShow" [class.has-pwtoggle]="togglePw" [class.has-tooltip]="tooltip" *ngIf="!isHidden">
    <div *ngIf="placeholder" class="label-container">
      <label class="label input-text">
        {{placeholder | translate}}
        <span *ngIf="required">*</span>
      </label>
      <tooltip *ngIf="tooltip" [header]="placeholder" [message]="tooltip" [position]="tooltipPosition ? tooltipPosition : null"></tooltip>
    </div>

    <!-- need to prevent browser autofill :/ -->
    <input name = "DummyUsername" type="text" style="display:none;">
    <input name = "DummyPassword" type="password" style="display:none;">

    <div class="full-width" [ngClass]="{'has_toggle_pw': togglePw}" *ngIf="inputType != 'file' else elseBlock">
      <mat-spinner
        diameter='30'
        class="form-input-spinner"
        id="{{name}}_form-input-spinner"
        *ngIf="isLoading">
      </mat-spinner>
      <div *ngIf="maskValue">
        <p>{{'Enter' | translate}} <strong>{{maskValue}}</strong> {{'below to confirm.' | translate}}</p>
        <p [ngStyle]="{'position': 'relative', 'top':'15px', 'opacity': '.38'}">{{maskValue}}</p>
      </div>
      <div class="input-container">
        <span *ngIf="searchable" class="searchable"><mat-icon>search</mat-icon></span>
        <input [(ngModel)]="value" [ngStyle]="{'padding-left': searchable ? '2rem' : '', 'padding-right': shouldShowResetInput() ? '2rem': ''}" [type]="inputType ? inputType : 'text'"
          [formControl]="formControl"
          [formControlName]="formControlName"
          [attr.value]="value"
          [readonly]="readonly"
          [required]="required"
          [max]="max"
          [min]="min"
          (blur)="blurEvent()"
          autocomplete="new-password"
          ix-auto
          ix-auto-type="input"
          ix-auto-identifier="{{placeholder}}"
          [id]="name"
          (change)="valueChange()"
          (paste)="onPaste($event)"
          (input)="onInput()">
          <span *ngIf="shouldShowResetInput()" class="reset-input">
            <mat-icon (click)="resetInput()" role="img" fontSet="mdi-set" fontIcon="mdi-close-circle"></mat-icon>
          </span>
      </div>
      <button mat-icon-button type="button" *ngIf="togglePw" class="toggle_pw" (click)="togglePW()"
        ix-auto
        ix-auto-type="button"
        ix-auto-identifier="{{name}}_toggle-pw">
        <i class="material-icons" matTooltip="Hide" *ngIf="showPassword">visibility</i>
          <i class="material-icons" matTooltip="Show" *ngIf="!showPassword">visibility_off</i>
      </button>

    </div>
    <ng-template #elseBlock>
      <span [style.margin-right.px]="10">{{placeholder | translate}}</span>
      <input type="file" id="fileInput" (change)="changeListener($event)"/>
    </ng-template>
    <div class="margin-for-error">
      <ix-form-errors [control]="formControl" [placeholder]="placeholder" [hideErrMsg]="hideErrMsg"></ix-form-errors>
      <mat-error *ngIf="hasErrors"><div [innerHTML]="errors"></div></mat-error>
      <mat-error *ngIf="warnings"><div [innerHTML]="warnings | translate"></div></mat-error>
      <mat-hint *ngIf="hint"><div [innerHTML]="hint | translate"></div></mat-hint>
    </div>
  </div>

  </div>
