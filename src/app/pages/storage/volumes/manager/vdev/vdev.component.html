<ngx-datatable
   #table
   class="material ml-1 mt-1 mb-1 mr-1 mat-box-shadow" 
   [rows]="getDisks()" 
   [headerHeight]="48" 
   [rowHeight]="30"
   [footerHeight]="48" 
   [columnMode]="'flex'" 
   [limit]="10"
   [selected] = "selected"
   [selectionType]="'checkbox'"
   (select)='onSelect($event)'>
   <ngx-datatable-column
   	 [flexGrow]="1"
     [width]="24"
     [sortable]="false"
     [canAutoResize]="false"
     [draggable]="false"
     [resizeable]="false"
     [headerCheckboxable]="true"
     [checkboxable]="true">
   </ngx-datatable-column>
   <ngx-datatable-column 
     [flexGrow]="2"
     name="{{'Disk' | translate}}" 
     prop="devname"></ngx-datatable-column>
   <ngx-datatable-column 
   	[flexGrow]="2"
   	name="{{'Capacity' | translate}}" 
   	prop="capacity"></ngx-datatable-column>
</ngx-datatable>
<div class="col-md-11" *ngIf="group === 'data'">
  <md-select *ngIf="group === 'data'" [(ngModel)]="type" (change)="onTypeChange($event)" class="form-control">
    <md-option value="stripe">{{"Stripe" | translate}}</md-option>
    <md-option value="mirror" *ngIf="getDisks().length >= 2">{{"Mirror" | translate}}</md-option>
    <md-option value="raidz" *ngIf="getDisks().length >= 3">{{"Raid-z" | translate}}</md-option>
    <md-option value="raidz2" *ngIf="getDisks().length >= 4">{{"Raid-z2" | translate}}</md-option>
    <md-option value="raidz3" *ngIf="getDisks().length >= 5">{{"Raid-z3" | translate}}</md-option>
  </md-select>
  {{"Estimated available capacity" | translate}}: {{size}}
</div>
<div class="col-md-1" style="text-align: right">
  <button md-raised-button class="btn btn-accent" (click)="addSelectedDisks()" [disabled]="!manager.selected.length">{{"Add disks" | translate}}</button>
  <button md-raised-button class="btn btn-accent" (click)="removeSelectedDisks()" [disabled]="!selected.length">{{"Remove disks" | translate}}</button>
  <button md-raised-button class="btn" *ngIf="removable" (click)="remove()" [disabled]="(group === 'data' && manager.vdevs['data'].length < 2)">X</button>
</div>
