<div
    fxLayoutAlign="space-between center"
    fxLayoutGap="56px"
    [style.margin-left.px]="176"
    [style.padding.px]="16"
>
    <section fxLayoutAlign="start center" fxLayoutGap="48px">
        <div>
            <h4>{{ config.model }}</h4>
            <p>{{ 'Model' | translate }}</p>
        </div>
        <div>
            <h4>{{ config.type }}</h4>
            <p>{{ 'Type' | translate }}</p>
        </div>
    </section>

    <section
        fxLayoutAlign="start center"
        fxLayoutGap="24px"
    >
        <ng-container *ngFor="let action of actions">
            <button
                mat-button
                type="button"
                [class.button-delete]="action.name === 'wipe'"
                [color]="action.buttonColor || 'default'"
                (click)="action.onClick(config)"
                id="config.name_{{ action.name }}"
            >
                {{ action.label }}
            </button>
        </ng-container>
    </section>
</div>
