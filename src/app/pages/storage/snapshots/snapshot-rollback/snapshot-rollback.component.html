<md-card>
<form>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <div>
  {{"Are you sure you want to rollback?" | translate}}
  </div>
   <button md-raised-button class="btn btn-danger" (click)="doSubmit()" color="primary">{{"Yes" | translate}}</button>
   <button md-raised-button class="btn btn-primary" (click)="doCancel()" color="accent">{{"Cancel" | translate}}</button>
</form>
</md-card>
