<mat-card>
  <form>
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
    <div>
      Continue with rollback?
    </div>
    <button mat-button class="btn btn-danger" (click)="doSubmit()" color="primary">Yes</button>
    <button mat-button class="btn btn-primary" (click)="doCancel()" color="accent">Cancel</button>
  </form>
</mat-card>
