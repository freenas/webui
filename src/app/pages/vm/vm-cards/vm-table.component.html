<ngx-datatable #datatable
class='material'
[style.height.px]="tableHeight"
[rows]='data'
[columnMode]="'force'"
[rowHeight]="50"
[headerHeight]="38"
[footerHeight]="50"
[scrollbarV]="true"
[selectionType]="'single'">

<ngx-datatable-column name="Actions" [flexGrow]="2">
  <ng-template let-column="column" ngx-datatable-header-template>
  {{column.name}}
  </ng-template>
  <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
    <div class="checkboxCell">
      <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
    </div>
  </ng-template>
  <!-- <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
  <button mat-icon-button [matMenuTriggerFor]="menu" style="position:absolute;bottom:6px;">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editRow(row)">Edit</button>
    <button mat-menu-item (click)="deleteRow(row)">Delete</button>
  </mat-menu>
  </ng-template> -->
</ngx-datatable-column>

<ngx-datatable-column name="State">
<ng-template let-column="column" ngx-datatable-header-template>
{{column.name}}
</ng-template>
<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
<button mat-icon-button (click)="onPower(row)" style="position:absolute;bottom:6px;"><mat-icon [style.color]="value == 'running' ? '#41bd45' : '#900'">power_settings_new</mat-icon></button>
<!--<span> {{value}} </span>-->
</ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Name" [minWidth]="100">
<ng-template let-column="column" ngx-datatable-header-template>
{{column.name}}
</ng-template>
<ng-template let-value="value" ngx-datatable-cell-template>
<div><strong>{{value}}</strong></div>
</ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Description">
  <ng-template let-column="column" ngx-datatable-header-template>
    {{column.name}}
  </ng-template>
  <ng-template let-value="value" ngx-datatable-cell-template>
    <div>{{value}}</div>
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="vCPUs" [flexGrow]="1">
  <ng-template let-column="column" ngx-datatable-header-template>
    {{column.name}}
  </ng-template>
  <ng-template let-value="value" ngx-datatable-cell-template>
    <div>{{value}}</div>
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Memory" [flexGrow]="2">
  <ng-template let-column="column" ngx-datatable-header-template>
    {{column.name}}
  </ng-template>
  <ng-template let-value="value" ngx-datatable-cell-template>
    <div>{{value}}</div>
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Bootloader" [flexGrow]="2">
  <ng-template let-column="column" ngx-datatable-header-template>
    {{column.name}}
  </ng-template>
  <ng-template let-value="value" ngx-datatable-cell-template>
    <div>{{value}}</div>
  </ng-template>
</ngx-datatable-column>



</ngx-datatable>
