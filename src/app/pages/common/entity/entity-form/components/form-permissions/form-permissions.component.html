<div class="dynamic-field form-permissions" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config.isHidden">
	<label>{{ config.placeholder | translate }}</label>
	<md-input-container class="full-width" style="display:none">
		<input mdInput [type]="config.inputType ? config.inputType : 'text'" 
			[placeholder]="config.placeholder | translate"
			[attr.value]="config.value"
			[formControlName]="config.name"
			>
	</md-input-container>
		<table>
			<tr>
				<td></td>
				<td>{{"Owner" | translate}}</td>
				<td>{{"Group" | translate}}</td>
				<td>{{"Other" | translate}}</td>
			</tr>
			<tr>
				<td>
					{{"Read" | translate}}
				</td>
				<td>
					<md-checkbox [checked]="ownerRead" (change)="toggleOwnerRead()">
					</md-checkbox>
				</td>
				<td>
					<md-checkbox [checked]="groupRead" (change)="toggleGroupRead()">
					</md-checkbox>
				</td>
				<td>
					<md-checkbox [checked]="otherRead" (change)="toggleOtherRead()">
					</md-checkbox><br/>
				</td>
			</tr>
			<tr>
				<td>
					{{"Write" | translate}}
				</td>
				<td>
					<md-checkbox [checked]="ownerWrite" (change)="toggleOwnerWrite()">
					</md-checkbox>
				</td>
				<td>
					<md-checkbox [checked]="groupWrite" (change)="toggleGroupWrite()">
					</md-checkbox>
				</td>
				<td>
					<md-checkbox [checked]="otherWrite" (change)="toggleOtherWrite()">
					</md-checkbox><br/>
				</td>
			</tr>
			<tr>
				<td>
					{{"Execute" | translate}}
				</td>
				<td>
					<md-checkbox [checked]="ownerExec" (change)="toggleOwnerExec()">
					</md-checkbox>
				</td>
				<td>
					<md-checkbox [checked]="groupExec" (change)="toggleGroupExec()">
					</md-checkbox>
				</td>
				<td>
					<md-checkbox [checked]="otherExec" (change)="toggleOtherExec()">
					</md-checkbox>
				</td>
			</tr>
		</table>
	<tooltip *ngIf="config.tooltip" [message]="config.tooltip | translate"></tooltip>
	<md-error *ngIf="config.hasErrors">{{config.errors | translate}}</md-error>
</div>
