<div class="dynamic-field form-checkbox" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config.isHidden">
		<md-checkbox [formControlName]="config.name">
		</md-checkbox>
		<label>{{ config.placeholder | translate }}</label>
		<tooltip *ngIf="config.tooltip" [message]="config.tooltip | translate"></tooltip>
		<md-error *ngIf="config.hasErrors">{{config.errors | translate}}</md-error>
</div>
