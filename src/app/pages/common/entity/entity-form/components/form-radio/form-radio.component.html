<div class="dynamic-field md-radio" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config.isHidden">
  <label>{{ config.placeholder }}</label>
  <md-radio-group [formControlName]="config.name">
    <md-radio-button *ngFor="let option of config.options" [value]="option.value" >
      {{ option.label }}
    </md-radio-button>
  </md-radio-group>
	<tooltip *ngIf="config.tooltip" [message]="config.tooltip"></tooltip>
  <md-error *ngIf="config.hasErrors">{{config.errors}}</md-error>
</div>
