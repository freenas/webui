<div #tooltip class="tooltip" (mouseenter)="showTooltip(true)" (mouseleave)="showTooltip(false)">
  <i class="material-icons">help_outline</i>
  <div class="tooltiptext" [class.show]="isShowTooltip" [ngStyle]="tooltipMsgStyle"
    [innerHTML]="message | translate">
  </div>
</div>
<!-- tooltipSize is part of an attempt to dynamically resize tooltips - dkm -->
