<div class="dynamic-field form-textarea" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config.isHidden">
  <md-input-container class="full-width">
    <input type="text" #textAreaSSH mdInput [placeholder]="config.placeholder | translate" [formControlName]="config.name" [ngClass]="config.class" />
  </md-input-container>
  <md-card-actions>
    <button md-raised-button color="primary" (click)="customEventMethod($event)">{{config.customEventActionLabel | translate}}</button>
  </md-card-actions>
	<tooltip *ngIf="config.tooltip" [message]="config.tooltip | translate"></tooltip>
  <md-error *ngIf="config.hasErrors">{{config.errors | translate}}</md-error>
</div>
