<div class="toggle-button" [formGroup]="group" [ngClass]="fieldShow" *ngIf="!config.isHidden">
  <label>{{ config.placeholder }}</label>
  <br>
  <md-button-toggle-group multiple class="toggle-button-wrap toggle-button-group">
    <md-button-toggle *ngFor="let option of config.options" [value]="option.value" (change)="check(option)" [checked]="option.checked" buttonToggleGroupMultiple>
      {{ option.label | translate }}
    </md-button-toggle>
  </md-button-toggle-group>
</div>
