<div class="margin-tricky-div">
	<button md-icon-button [mdMenuTriggerFor]="appMenu" class="text-muted" id="tour-fab-buttons">
		<md-icon style="font-size:20px;">more_vert</md-icon>
	</button>
	<md-menu #appMenu="mdMenu">
		<span *ngFor="let action of actions">
			<button md-menu-item *ngIf="!entity.conf.isActionVisible
						|| entity.conf.isActionVisible.bind(entity.conf)(action.id, row)" (click)="action.onClick(this.row);">
				<span>{{ action?.label }}</span>
			</button>
		</span>
	</md-menu>
</div>
