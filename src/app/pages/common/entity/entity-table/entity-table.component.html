<div id="entity-table-component" class="material mat-card mat-card-table">
	<div class="mat-toolbar mat-card-toolbar">
		<div class="mat-card-title-text">{{ title }}</div>
		<app-entity-table-add-actions [entity]="this"></app-entity-table-add-actions>
	</div>
	<div>
		<br/>
	</div>
	<div>
		<md-paginator [length]="currentRows.length" [pageSize]="paginationPageSize" [pageSizeOptions]="paginationPageSizeOptions" [pageIndex]="paginationPageIndex" (page)="paginationUpdate($event)">
		</md-paginator>
	</div>
	<div class="padding_all">
		<md-input-container floatPlaceholder="never">
			<input mdInput #filter placeholder="Filter {{title}}">
		</md-input-container>
	</div>

	<div>
		<ngx-datatable class='material' 
					   [rows]='seenRows' 
					   [columns]="conf.columns" 
					   [columnMode]="'force'" 
					   [columnWidth]="'auto'"
					   [headerHeight]="50" 
					   [footerHeight]="50" 
					   [rowHeight]="50" 
					   [reorderable]="true"
					   [limit]="paginationPageSize" 
					   [externalPaging]="true"
					   [count]="currentRows.length"
					   [offset]="paginationPageIndex"
					   (page)='paginationUpdate($event)'
					   (sort)='reorderEvent($event)'>
		    
		  <ngx-datatable-column
				*ngFor="let col of conf.columns"
				prop="{{col.prop}}" 
				 name="{{col.name}}">
				 <ng-template let-row="row" ngx-datatable-cell-template> 
					 <div title="{{row[col.prop]}}">
						{{row[col.prop]}}
					  </div>
					</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column>
				<ng-template let-row="row" ngx-datatable-cell-template>
						<app-entity-table-actions [entity]="this" [row]="row">
						</app-entity-table-actions>
				</ng-template>
			</ngx-datatable-column>
		
		</ngx-datatable>
	</div>

</div>
