<p *ngIf="error" type="danger"><span [innerHTML]="error"></span></p>
<mat-card>
  <form (ngSubmit)="onSubmit($event)" [formGroup]="formGroup">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" 
      ix-auto ix-auto-type="expansion-panel" ix-auto-identifier="Basic Properties">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{"Basic Properties" | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="form-wrap">
        <ng-container *ngFor="let field of basicfieldConfig;">
          <div [ngClass]="field.class == 'inline' ? 'form-inline' : 'form-line'" id="{{j}}" fxFlex="100%" fxFlex.gt-xs="calc({{field.width}} - 16px)">
            <div id="dynamicField_{{field.name}}" dynamicField [config]="field" [group]="formGroup" [fieldShow]="'show'">
            </div>
          </div>
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="primary" type="button" (click)="nextStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="basic_NEXT">{{ "Next" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" 
      ix-auto ix-auto-type="expansion-panel" ix-auto-identifier="Jail Properties">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{"Jail Properties" | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let jailfield of jailfieldConfig;" dynamicField [config]="jailfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="jail_PREVIOUS">{{ "Previous" | translate }}</button>
        <button mat-button color="primary" type="button" (click)="nextStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="jail_NEXT">{{ "Next" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" 
      ix-auto ix-auto-type="expansion-panel" ix-auto-identifier="Network Properties">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{"Network Properties" | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let networkfield of networkfieldConfig;" dynamicField [config]="networkfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="network_PREVIOUS">{{ "Previous" | translate }}</button>
        <button mat-button color="primary" type="button" (click)="nextStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="network_NEXT">{{ "Next" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" 
      ix-auto ix-auto-type="expansion-panel" ix-auto-identifier="Custom Properties">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{"Custom Properties" | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let customfield of customConfig;" dynamicField [config]="customfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="custom_PREVIOUS">{{ "Previous" | translate }}</button>
        <!-- <button mat-button color="primary" type="button" (click)="nextStep()">{{ "Next" | translate }}</button> -->
      </mat-action-row>
    </mat-expansion-panel>
<!--     <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" 
    ix-auto ix-auto-type="expansion-panel" ix-auto-identifier="RCTL Limits">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{"RCTL Limits" | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ng-container *ngFor="let rctlfield of rctlConfig;" dynamicField [config]="rctlfield" [group]="formGroup" [fieldShow]="'show'">
        </ng-container>
      </div>
      <mat-action-row>
        <button mat-button color="warn" type="button" (click)="prevStep()" 
          ix-auto ix-auto-type="button" ix-auto-identifier="rctl_PREVIOUS">{{ "Previous" | translate }}</button>
      </mat-action-row>
    </mat-expansion-panel> -->
    <mat-card-actions>
      <button class="btn btn-block btn-warning" type="submit" mat-button color="primary" [disabled]="!formGroup.valid" 
        ix-auto ix-auto-type="button" ix-auto-identifier="SAVE">{{ "Save" | translate }}</button>
      <button *ngIf="route_success" (click)="goBack()" mat-button color="accent" type="button"
        ix-auto ix-auto-type="button" ix-auto-identifier="CANCEL">{{ "Cancel" | translate }}</button>
    </mat-card-actions>
  </form>
</mat-card>
