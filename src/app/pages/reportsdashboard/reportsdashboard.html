<div id="dashboardcontainerdiv">
  <mat-tab-group *ngIf="drawTabs" (selectChange)="tabSelectChangeHandler($event)">
    <mat-tab *ngFor="let tabChartsMappingDataItem of tabChartsMappingDataArray" label="{{ tabChartsMappingDataItem.keyName | translate }}">
      <div *ngIf="tabChartsMappingDataSelected.keyName === tabChartsMappingDataItem.keyName">


        <div *ngIf="paginationLength > paginationPageSize">
          <mat-paginator [length]="paginationLength" [pageSize]="paginationPageSize" [pageSizeOptions]="paginationPageSizeOptions" (page)="paginationUpdate($event)">
          </mat-paginator>
        </div>

        <mat-card *ngFor="let chartConfigData of tabChartsMappingDataSelected.paginatedChartConfigData">
          <mat-card-title>{{ chartConfigData.title  | translate }}</mat-card-title>
          <mat-card-content>
            <line-chart [dataList]="chartConfigData.dataList" [legends]="chartConfigData.legends" [type]='"Line"' [divideBy]="chartConfigData.divideBy"></line-chart>
          </mat-card-content>
        </mat-card>

        <div class="give_me_space_bottom">
          <br/>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <!-- Silly but stops the footer from scrunching up into my action. -->
  <div class="give_me_space_bottom"></div>


</div>
