<div>
  <div class="text-center mat-bg-primary pt-1 pb-1">
    <h6 class="m-0">{{"Notifications" | translate}}</h6>
  </div>
  <md-nav-list class="notification-list" role="list">
    <!-- Notification item -->
    <md-list-item *ngIf="notifications.length === 0" class="notific-item" role="listitem">
      <md-icon color="primary" class="notific-icon">info</md-icon>
      <div class="mat-list-text">
        <h4 class="message">{{"There are no alert notifications." | translate}}</h4>
      </div>
    </md-list-item>
    <md-list-item *ngFor="let n of notifications" class="notific-item" role="listitem">
      <md-icon [color]="n.color" class="notific-icon">{{n.icon}}</md-icon>
      <a title="Click to dismiss"  (click)="turnMeOff(n,$event)">
        <div class="mat-list-text">
          <h4 class="message">{{n.message}}</h4>
          <small class="time text-muted">{{n.time}}</small>
        </div>
      </a>
    </md-list-item>
    <div class="text-center mt-1" *ngIf="notifications.length">
      <small><a href="#" (click)="closeAll($event)">{{"Clear All Notifications" | translate}}</a></small>
    </div>
    <md-list-item *ngFor="let n of dismissedNotifications" class="notific-item" role="listitem">
      <span style="font-weight: bolder;">{{"Closed" | translate}}</span>
      <a title="Click to Re-Open" (click)="turnMeOn(n, $event)">
        <div class="mat-list-text">
          <h4 class="message">{{n.message}}</h4>
          <small class="time text-muted">{{n.time}}</small>
        </div>
      </a>
    </md-list-item>
  </md-nav-list>
  <div class="text-center mt-1" *ngIf="dismissedNotifications.length">
    <small><a href="#" (click)="reopenAll($event)">{{"Re-Open All Notifications" | translate}}</a></small>
  </div>
</div>
