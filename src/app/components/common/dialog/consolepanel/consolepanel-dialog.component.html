<div mat-dialog-content id="console-box">
  <pre #footerBarScroll class="message">{{consoleMsg}}</pre>
  <div mat-dialog-content class="overflow-hide">
    <mat-checkbox (change)="onStopRefresh($event)">{{refreshMsg}}</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button class="btn btn-accent mat-accent" (click)="dialogRef.close(false)">{{"Close" | translate}}</button>
</div>
<div id="placeholder"></div>
